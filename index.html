<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./Styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="area">
    <section class="results">
      <h1>Your Result</h1>
      <div class="circle">
        <p>76</p>
        <span>of 100</span> 
      </div>

      <h2>Great</h2>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
        

        <div class="summary-list">
          <h1>Summary</h1>
            <div class="list-element red">
                <p><img src="./assets/images/icon-reaction.svg" alt=""> Reaction</p>
                <p class="number">80 <span>/ 100</span></p>
            </div>
            <div class="list-element yell">
                <p><img src="./assets/images/icon-memory.svg" alt=""> Memory</p>
                <p class="number">92 <span>/ 100</span></p>
            </div>
            <div class="list-element green">
                <p><img src="./assets/images/icon-verbal.svg" alt=""> Verbal</p>
                <p class="number">61 <span>/ 100</span></p>
            </div>
            <div class="list-element purple">
                <p><img src="./assets/images/icon-visual.svg" alt=""> Visual</p>
                <p class="number">72 <span>/ 100</span></p>
            </div>
        </div>  
        <button>Continue</button> 
    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Isabel E. Vargas E.</a>.
  </div>
</body>
</html>
